<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<title>顺义综合办公平台</title>

<!-- <link rel="stylesheet" href="../dist/css/profession.css"> -->
<link rel="stylesheet" href="../dist/css/profession.css">
</head>
<body>
<div class="pro-main-left">
    <div class="pro-logo"></div>
    <div class="pro-side-menu">
        <div class="pro-side-menu-item current">
            <i class="icon personal"><img src="../images/icon1.gif"></i>
            <span class="txt">个人办公</span>
            <b class="icon opend"></b>
        </div>
        <div class="pro-side-menu-item-children">
            <ul>
                <li><a href="javascript:;" class="current"><span>个人邮件</span></a></li>
                <li><a href="javascript:;"><span>消息管理</span></a></li>
                <li><a href="javascript:;"><span>手机短信</span></a></li>
                <li><a href="javascript:;"><span>通信录</span></a></li>
            </ul>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon send"><img src="../images/icon2.gif"></i>
            <span class="txt">收发文管理</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon schedule"><img src="../images/icon3.gif"></i>
            <span class="txt">日程安排</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon meeting"><img src="../images/icon4.gif"></i>
            <span class="txt">会议管理</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon cars"><img src="../images/icon5.gif"></i>
            <span class="txt">车辆管理</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon infomation"><img src="../images/icon6.gif"></i>
            <span class="txt">信息发布</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon system"><img src="../images/icon7.gif"></i>
            <span class="txt">信息公开</span>
            <b class="icon closed"></b>
        </div>
    </div>
</div>
<div class="pro-main-content">
    <div class="pro-content-bar border-bottom">
    </div>
    <div class="pro-content-email">
        <div class="pro-content-email-left" style="height: 500px;">
            <div class="email-header"><a href="javascript:;" class="reception border-right">收信</a><a href="javascript:;" class="write border-left">写信</a></div>
            <div class="email-nav">
                <ul>
                    <li><a href="#" class="cur">收件箱</a></li>
                    <li><a href="#">发件箱</a></li>
                    <li><a href="#">草稿箱</a></li>
                    <li><a href="#">已删除邮件</a></li>
                </ul>
            </div>
        </div>
        <div class="pro-content-email-right" style="height: 500px;">
            <div class="title-search">
                <div class="title-search-l">收件箱</div>
                <div class="title-search-r">
                    <div class="search-l"></div>
                    <div class="search-c"><input type="text" value="" class="text-cls" placeholder="搜索邮件"><input type="submit" value="" class="btn-cls"></div>
                    <div class="search-r"></div>
                </div>
            </div>
            <div class="title-sub">
                <div class="email-control">
                    <a href="javascript:;" class="ui-button ui-button-blue"><span class="ui-button-split">移动到</span></a>
                    <a href="javascript:;" class="ui-button ui-button-blue"><span class="ui-button-split split-selected">移动到</span></a>
                    <a href="javascript:;" class="ui-button ui-button-blue">回复</a>
                    <a href="javascript:;" class="ui-button ui-button-blue">转发</a>
                    <a href="javascript:;" class="ui-button ui-button-red">批量删除</a>
                </div>
                <!-- 下拉框的top, right | left, width 的值根据上方对应按钮得到 -->
                <ul class="ui-button-split-ul" style="width: 93px; right: 250px; top: 109px;">
                    <li><a href="javascript:;">收件箱</a></li>
                    <li><a href="javascript:;">发件箱</a></li>
                    <li><a href="javascript:;">草稿箱</a></li>
                </ul>
            </div>
            <div class="email-content">
                <table class="ui-table ui-table-email">
                    <tr>
                        <th><a href="javascript:;" class="check-box"></a></th>
                        <th>&nbsp;</th>
                        <th>发件人</th>
                        <th>标题</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td><a href="javascript:;" class="check-box"></a></td>
                        <td><a href="javascript:;" class="check-email"></a></td>
                        <td><a href="javascript:;">许蒸</a></td>
                        <td class="align-left">十月部门会议</td>
                        <td class="time">2014年10月16日</td>
                        <td>
                            <a href="javascript:;">回复</a>
                            <a href="javascript:;">转发</a>
                            <a href="javascript:;">删除</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" class="day-show"><a href="javascript:;" class="day">今天</a></td>
                    </tr>
                    <tr>
                        <td><a href="javascript:;" class="check-box"></a></td>
                        <td><a href="javascript:;" class="check-email"></a></td>
                        <td><a href="javascript:;">许蒸</a></td>
                        <td class="align-left">十月部门会议</td>
                        <td class="time">2014年10月16日</td>
                        <td>
                            <a href="javascript:;">回复</a>
                            <a href="javascript:;">转发</a>
                            <a href="javascript:;">删除</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" class="day-show"><a href="javascript:;" class="day">更早</a></td>
                    </tr>
                    <tr>
                        <td><a href="javascript:;" class="check-box"></a></td>
                        <td><a href="javascript:;" class="check-email"></a></td>
                        <td><a href="javascript:;">许蒸</a></td>
                        <td class="align-left">十月部门会议</td>
                        <td class="time">2014年10月16日</td>
                        <td>
                            <a href="javascript:;">回复</a>
                            <a href="javascript:;" class="moving">移动到<span class="icon-up"></span></a>
                            <div class="moving-content" style="width: 100px; right: 221px; top: 366px;">
                                <ul>
                                    <li><a href="javascript:;">收件箱</a></li>
                                    <li><a href="javascript:;">发件箱</a></li>
                                    <li><a href="javascript:;">草稿箱</a></li>
                                </ul>
                            </div>
                            <a href="javascript:;">移动到<span class="icon-down"></span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
