<head>

<body>

            <span class="txt">个人办公</span>

        </div>
        <div class="pro-side-menu-item-children">
            <ul>
                <li><a href="javascript:;" class="current"><span>个人邮件</span></a></li>
                <li><a href="javascript:;"><span>消息管理</span></a></li>
                <li><a href="javascript:;"><span>手机短信</span></a></li>
                <li><a href="javascript:;"><span>通信录</span></a></li>
            </ul>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon send"><img src="../images/icon2.gif"></i>
            <span class="txt">收发文管理</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon schedule"><img src="../images/icon3.gif"></i>
            <span class="txt">日程安排</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon meeting"><img src="../images/icon4.gif"></i>
            <span class="txt">会议管理</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon cars"><img src="../images/icon5.gif"></i>
            <span class="txt">车辆管理</span>

        <div class="pro-side-menu-item">
            <i class="icon infomation"><img src="../images/icon6.gif"></i>
            <span class="txt">信息发布</span>

        </div>
        <div class="pro-side-menu-item">

        </div>

</div>
<div class="pro-main-content">
    <div class="pro-content-bar border-bottom">
    </div>
    <div class="pro-content-email">
        <div class="pro-content-email-all">
            <div class="content-page-t">
                <div class="content-page-t-title"><h1>收文登记</h1></div>
                <div class="content-page-t-back"><a href="javascript:;">返回收文列表</a></div>
                <div class="content-page-t-process"><a href="javascript:;">办理过程</a></div>
            </div>
            <div class="process-down-list">
                <div class="jd"></div>
                <div class="items bottom-line">
                    <div class="s-t"><h2>收文登记</h2><a href="javascript:;">董玉株</a></div>
                    <div class="s-s"><span class="start">开始于：2014-10-19 09：11：28</span><span class="bl">[办理中，已用时：1小时5分钟29秒]</span></div>
                </div>
                <div class="items">
                    <div class="s-t"><h2>收文登记</h2><a href="javascript:;">董玉株</a></div>
                    <div class="s-s"><span class="start">开始于：2014-10-19 09：11：28</span><span class="bl">[办理中，已用时：1小时5分钟29秒]</span></div>
                </div>
            </div>
            <div class="email-form-area">
                <form class="form-vertical">
                    <div class="form-vertical-item success">
                        <label class="title"><span class="need">*</span>发送时间</label>
                        <div class="controls"><input type="text" value="" class="input-xlarge"><span class="text">成功更改</span></div>
                    </div>
                    <div class="form-vertical-item warning">
                        <label class="title">发送时间</label>
                        <div class="controls"><input type="text" value="" class="input-xlarge"><span class="text">有错误发生</span></div>
                    </div>
                    <div class="form-vertical-item error">
                        <label class="title"><span class="need">*</span>发送时间</label>
                        <div class="controls"><input type="text" value="" class="input-xlarge"><span class="text">请更正错误</span></div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title">发送时间</label>
                        <div class="controls"><input type="text" value="" class="input-xlarge"></div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title">查询对象</label>
                        <div class="controls">
                            <select class="input-xlarge">
                                <option>1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title"></label>
                        <div class="controls">
                            <textarea rows="4" cols="50" class="input-xlarge">fff</textarea>
                            <span class="btn" style="padding-top: 60px;">
                                <a href="javascript:;" class="ui-button ui-button-small">选择</a>
                                <a href="javascript:;" class="ui-button ui-button-small">取消</a>
                            </span>
                        </div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title"></label>
                        <div class="controls text">注意：选择多个人的情况下是“或”的关系</div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title">类型</label>
                        <div class="controls">
                            <select class="input-xlarge">
                                <option>发送</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title">类型</label>
                        <div class="controls">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1">
                                <span>选项一</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1">
                                <span>选项二</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1">
                                <span>选项三</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title">类型</label>
                        <div class="controls">
                            <label class="checkbox-inline">
                                <input type="radio" value="option1">
                                <span>选项一</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" value="option1">
                                <span>选项二</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" value="option1">
                                <span>选项三</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-vertical-item success">
                        <label class="title">类型</label>
                        <div class="controls">
                            <select class="input-xlarge">
                                <option>发送</option>
                            </select>
                            <span class="text">成功更改</span>
                        </div>
                    </div>
                    <div class="form-vertical-double-item">
                        <div class="form-vertical-single-item">
                            <label class="title">重要性</label>
                            <div class="controls">
                                <select class="input-large">
                                    <option>请选择重要程度</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-vertical-single-item">
                            <label class="title">紧急程度</label>
                            <div class="controls">
                                <select class="input-large">
                                    <option>请选择重要程度</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title">内容</label>
                        <div class="controls"><input type="text" value="" class="input-xlarge"></div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title"></label>
                        <div class="controls">
                            <a href="javascript:;" class="ui-button ui-button-green">确定</a>
                            <a href="javascript:;" class="ui-button">取消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
