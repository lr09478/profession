<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<title>顺义综合办公平台</title>

<!-- <link rel="stylesheet" href="../dist/css/profession.css"> -->
<link rel="stylesheet" href="../dist/css/profession.css">
</head>
<body>
<div class="pro-main-left">
    <div class="pro-logo"></div>
    <div class="pro-side-menu">
        <div class="pro-side-menu-item current">
            <i class="icon personal"><img src="../images/icon1.gif"></i>
            <span class="txt">个人办公</span>
            <b class="icon opend"></b>
        </div>
        <div class="pro-side-menu-item-children">
            <ul>
                <li><a href="javascript:;" class="current"><span>个人邮件</span></a></li>
                <li><a href="javascript:;"><span>消息管理</span></a></li>
                <li><a href="javascript:;"><span>手机短信</span></a></li>
                <li><a href="javascript:;"><span>通信录</span></a></li>
            </ul>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon send"><img src="../images/icon2.gif"></i>
            <span class="txt">收发文管理</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon schedule"><img src="../images/icon3.gif"></i>
            <span class="txt">日程安排</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon meeting"><img src="../images/icon4.gif"></i>
            <span class="txt">会议管理</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon cars"><img src="../images/icon5.gif"></i>
            <span class="txt">车辆管理</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon infomation"><img src="../images/icon6.gif"></i>
            <span class="txt">信息发布</span>
            <b class="icon closed"></b>
        </div>
        <div class="pro-side-menu-item">
            <i class="icon system"><img src="../images/icon7.gif"></i>
            <span class="txt">信息公开</span>
            <b class="icon closed"></b>
        </div>
    </div>
</div>
<div class="pro-main-content">
    <div class="pro-content-bar border-bottom">
    </div>
    <div class="pro-content-email">
        <div class="pro-content-email-left" style="height: 600px;">
            <div class="email-header"><a href="javascript:;" class="reception border-right">收信</a><a href="javascript:;" class="write border-left">写信</a></div>
            <div class="email-nav">
                <ul>
                    <li><a href="#" class="cur">收件箱</a></li>
                    <li><a href="#">发件箱</a></li>
                    <li><a href="#">草稿箱</a></li>
                    <li><a href="#">已删除邮件</a></li>
                </ul>
            </div>
        </div>
        <div class="pro-content-email-right" style="height: 600px;">
            <div class="title-search">
                <div class="title-search-l">收件箱</div>
                <div class="title-search-r">
                    <div class="search-l"></div>
                    <div class="search-c"><input type="text" value="" class="text-cls" placeholder="搜索邮件"><input type="submit" value="" class="btn-cls"></div>
                    <div class="search-r"></div>
                </div>
            </div>
            <div class="email-form-area">
                <form class="form-vertical">
                    <div class="form-vertical-item">
                        <label class="title">收件人</label>
                        <div class="controls"><input type="text" value="" class="input-xxlarge"><a href="javascript:;" class="choose input-xxlarge"></a></div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title">主题</label>
                        <div class="controls"><input type="text" value="" class="input-xlarge disabled" disabled></div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title">正文</label>
                        <div class="controls">
                            <a href="javascript:;" class="appurtenance-link">添加附件</a><span class="appurtenance-red">附件大小请勿超过1G</span>
                            <div class="upload-files-item"><span class="text">ffdsafdafdsafdsadsafdafdsafdsa</span><a href="javascript:;" class="close"></a></div>
                            <div class="upload-files-item"><span class="text">fdsafdafdsafdsa</span><a href="javascript:;" class="close"></a></div>
                        </div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title"></label>
                        <div class="controls">
                            <textarea rows="4" cols="50" class="input-xlarge">fff</textarea>
                        </div>
                    </div>
                    <div class="form-vertical-item">
                        <label class="title">重要性</label>
                        <div class="controls">
                            <select class="input-xlarge">
                                <option>请选择重要程度</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-vertical-double-item">
                        <div class="form-vertical-single-item">
                            <label class="title">重要性</label>
                            <div class="controls">
                                <select class="input-large">
                                    <option>请选择重要程度</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-vertical-single-item">
                            <label class="title">紧急程度</label>
                            <div class="controls">
                                <select class="input-large">
                                    <option>请选择重要程度</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-submit">
                        <a href="javascript:;" class="ui-button ui-button-green">确定</a>
                        <a href="javascript:;" class="ui-button">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
